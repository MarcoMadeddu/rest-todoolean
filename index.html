<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- ** M A I N  C S S ** -->
    <link rel="stylesheet" href="assets/main.css">
    <!-- ** F O N T A W E S O M E ** -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
    <div class="app">
        <div class="main">
          <h2>TO DO LIST</h2>
  
          <input type="text" class="add-element" placeholder="inserisci un elemento">
  
          <ul class="todo">
            <li class="element">
                <i>noi</i>
                <span class="remove" data-id="2"><i class="fas fa-trash"></i></span>
            </li>
            <li class="element">Sleep<i class="fas fa-trash"></i></li>
            <li class="element">Netflix<i class="fas fa-trash"></i></li>
            <li class="element">Repeat<i class="fas fa-trash"></i></li>
          </ul>
  
  
        </div>
      </div>
 







     <!-- TEMPLATES HANDLEBARS -->
     <script id="todo-template" type="text/x-handlebars-template">
        <li class="element">
            <i>{{text}}</i>
            <span class="remove" data-id="{{id}}"><i class="remove fas fa-trash"></i></span>
        </li>
    </script>
















    <!-- ** S C R I P T ** -->

    <!-- ** J  Q U E R Y **-->

    <!-- ** M A I N  J S  **-->
    <script src="assets/main.js" charset="utf-8"></script>

    
</body>
</html>
